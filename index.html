<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="assets/js/script.js"></script>
</head>

<body>

    <header class="section__header">

    </header>

    <section class="section__landing">
        <h1>BULLS AND COWS</h1>
        <h2>Lets play a game!</h2>
        <div class="section__landing--initial-number">
            <h3>Guess the computer's number</h3>
            <input type="number" id="numberInput">
            <input type="button" value="Guess" id="numberInputBtn">
        </div>
    </section>

    <section class="section__main-game">

        <div class="score">
            <div class="score-title">
                <h2>Scoreboard</h2>
            </div>
            <div class="score__guesses">
                <p>Your guessses</p>
                <ul id="listWithNumbers">
                </ul>
            </div>
            <div class="score__results">
                <p>Your results</p>
                <ul id="results">
                </ul>
            </div>

        </div>
    </section>

</body>

</html>
